<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<div id="app">
	<button @click="change"></button>
  <ul>
    <template v-for="site in sites">
      <li>{{ site.name }}</li>
      <li>--------------</li>
      <template v-for="si in site.ch">
        <li> {{ si }}</li>
        <a :href="site.name+'/'+si.nn"><li> path: "{{ site.name }}/{{ si.nn }}"</li></a>
      </template>
    </template>
  </ul>
</div>

<script>
var aa = new Vue({
  el: '',
  data: {
    sites: [
      { name: 'Runoob', ch: ['lalala', 'bababa'] },
      { name: 'Google', ch: ['three'] },
      { name: 'Taobao', ch: [] },
      { name: 'mine', ch: ['mmmmmm','nnn', 'yyy']},
      {name: 'www.baidu.com', ch: [ '']}
    ]
  }
})

new Vue({
  el: '#app',
  data: aa.$data,
	methods: {
		change: function() {
			aa.sites[0].name='fff';
			console.log(this.sites[0].name);
		}
	}
  
})


</script>
</body>
</html>
