<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<div id="app">
	<button @click="change"></button>
  <ul>
    <template v-for="site in tableHeader">
      <li>{{ site }}</li>
      <li>--------------</li>
      
    </template>
  </ul>
</div>

<script>
var aa = new Vue({
  el: '',
  data: {
    tableBody : [
				  [ 111, 222.1999969482422, "xyz" ],
				  [ 111, 222.1999969482422, "xyz" ],
				  [ 222, 222.1999969482422, "xyz" ]
			   ],
			   tableHeader : [ "col1", "col2", "col3" ]
  }
})

var aaa = new Vue({
  el: '',
  data: {
    sites: [
      { name: 'fffff', ch: ['lalala', 'bababa'] },
      { name: 'Google', ch: ['three'] },

    ]
  }
})

new Vue({
  el: '#app',
  data: aa.$data,
	methods: {
		change: function() {
			aa.sites=aaa.sites;
			console.log(this.sites[0].name);
		}
	}
  
})


</script>
</body>
</html>
